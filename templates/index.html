<!DOCTYPE html>
<html>
<head>
    <title>Resume Generator</title>
</head>
<body>
    <h1>Resume + Cover Letter Builder</h1>
    <form method="post" enctype="multipart/form-data">
        <label for="resume_file">Upload Resume (.docx or .txt):</label><br>
        <input type="file" name="resume_file" required><br><br>

        <label for="job_description">Paste Job Description:</label><br>
        <textarea name="job_description" rows="10" cols="80" required></textarea><br><br>

        <input type="submit" value="Generate">
    </form>

    {% if generated_resume %}
        <h2>Generated Resume</h2>
        <pre>{{ generated_resume }}</pre>
    {% endif %}
</body>
</html>
